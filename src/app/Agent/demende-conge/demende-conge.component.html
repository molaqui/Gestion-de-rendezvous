<!-- conge-form.component.html -->
<header>
  <h1>Demande de Congé</h1>
</header>
<div class="form-section">
  <h2>Demander un congé</h2>
  <form [formGroup]="congeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="dateDebut">Date de début:</label>
      <input type="date" id="dateDebut" formControlName="dateDebut" required>
    </div>
    <div class="form-group">
      <label for="dateFin">Date de fin:</label>
      <input type="date" id="dateFin" formControlName="dateFin" required>
    </div>
    <div class="form-group">
      <label for="type">Type de congé:</label>
      <select id="type" formControlName="type">
        <option value="ANNUAL">Annual Leave</option>
        <option value="SICK">Sick Leave</option>
        <option value="MATERNITY">Maternity Leave</option>
        <option value="PATERNITY">Paternity Leave</option>
        <option value="UNPAID">Unpaid Leave</option>
        <option value="PERSONAL">Personal Leave</option>
      </select>
    </div>
    <div class="form-group">
      <label for="reason">Commentaire:</label>
      <textarea id="reason" formControlName="reason"></textarea>
    </div>
    <div class="form-buttons">
      <button type="submit">Envoyer</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</div>

<!-- Notification Popup -->
<div class="popup" [ngClass]="{'show': showPopup}">
  <div class="popup-content">
    <span class="close" (click)="closePopup()">&times;</span>
    <p>Demande de congé envoyée avec succès !</p>
  </div>
</div>
