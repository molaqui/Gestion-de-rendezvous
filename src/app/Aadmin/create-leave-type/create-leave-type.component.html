<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Créer un Type de Congé</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="typeName">Nom du Type</label>
          <input type="text" id="typeName" class="form-control" [(ngModel)]="leaveTypeName" name="typeName" required>
        </div>
        <div class="form-group">
          <label>Status</label>
          <div>
            <input type="radio" id="active" name="status" value="active" [(ngModel)]="status">
            <label for="active">Actif</label>
            <input type="radio" id="inactive" name="status" value="inactive" [(ngModel)]="status">
            <label for="inactive">Inactif</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Soumettre</button>
      </form>
    </div>
    <div class="card-footer">
      <div *ngIf="message" class="alert alert-success">
        {{ message }}
      </div>
    </div>
  </div>
</div>
