<div class="container mt-5">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar mb-3">
                <img [src]="image ? 'data:image/jpeg;base64,' + image : 'https://bootdey.com/img/Content/avatar/avatar7.png'" alt="Admin Image">
              </div>
              <h2 class="user-name">{{ nom }} {{ prenom }}</h2>
              <h3 class="user-email">{{ email }}</h3>
              <div class="form-group mt-3">
                <label class="btn btn-outline-primary">
                  Update Image <input type="file" id="image" (change)="onFileChange($event)" hidden>
                </label>
              </div>
            </div>
            <div class="about mt-4">
              <h3 class="mb-3 text-primary">À propos</h3>
              <p>Vous pouvez mettre à jour vos informations personnelles ici.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h3 class="mb-3 text-primary">Détails personnels</h3>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group mb-4">
                <label for="nom">Nom</label>
                <input type="text" id="nom" [(ngModel)]="nom" name="nom" class="form-control form-control-lg">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group mb-4">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" [(ngModel)]="prenom" name="prenom" class="form-control form-control-lg">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group mb-4">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control form-control-lg">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group mb-4">
                <label for="motDePass">Mot de Passe</label>
                <input [type]="isPasswordVisible ? 'text' : 'password'" id="motDePass" [(ngModel)]="motDePass" name="motDePass" class="form-control form-control-lg">
                <span class="input-group-text" (click)="togglePasswordVisibility()">
                  <i class="bi" [ngClass]="isPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
               </span>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group mb-4">
                <label for="adresse">Adresse</label>
                <input type="text" id="adresse" [(ngModel)]="adresse" name="adresse" class="form-control form-control-lg">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group mb-4">
                <label for="matricule">Matricule</label>
                <input type="number" id="matricule" [(ngModel)]="matricule" name="matricule" class="form-control form-control-lg">
              </div>
            </div>
          </div>
          <div class="row gutters mt-4">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-right">
              <button type="submit" class="btn btn-primary btn-lg" (click)="modifierAdmin()">Mettre à jour</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
